<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Eyes Login - Line Mouth</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* MAIN */
main {
  width: 900px;
  height: 500px;
  display: flex;
  border-radius: 20px;
  overflow: hidden;
  background: #fefefe;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
  transition: all 0.3s ease;
}

/* LEFT = FACE */
.left {
  width: 50%;
  background: linear-gradient(135deg, #ffda9f, #ffb347);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* FACE */
.face {
  width: 280px;
  height: 280px;
  background: #ffd39f;
  border-radius: 50%;
  position: relative;
  box-shadow: inset 0 -12px 0 rgba(0,0,0,0.08), 0 10px 25px rgba(0,0,0,0.15);
  display: flex;
  justify-content: space-around;
  align-items: flex-start;
  padding-top: 60px;
  transition: all 0.3s ease;
}

/* EYES */
.eye {
  width: 100px;
  height: 100px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

/* PUPILS */
.pupil {
  width: 36px;
  height: 36px;
  background: #111;
  border-radius: 50%;
  transition: transform 0.1s ease-out, background 0.3s ease;
  position: relative;
}

/* White highlight */
.pupil::after {
  content: '';
  position: absolute;
  top: 20%;
  left: 20%;
  width: 30%;
  height: 30%;
  background: white;
  border-radius: 50%;
  transition: all 0.3s ease;
}

/* Hide white highlight when class added */
.pupil.hide-highlight::after {
  display: none;
}

/* MOUTH - line style */
.mouth {
  position: absolute;
  bottom: 70px;
  left: 50%;
  width: 60px;
  height: 3px; /* slightly thicker for style */
  background: #111;
  transform: translateX(-50%);
  transition: all 0.3s ease;
}

/* SMILE - rotate line slightly */
.mouth.smile {
  transform: translateX(-50%) rotate(15deg);
}

/* RIGHT = LOGIN */
.right {
  width: 50%;
  padding: 50px 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: #f7f7f7;
}

.right h1 {
  margin-bottom: 30px;
  font-size: 2rem;
  color: #333;
  text-align: center;
}

.right input {
  margin-bottom: 20px;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.right input:focus {
  border-color: #089bc8;
  box-shadow: 0 0 8px rgba(8,155,200,0.3);
  outline: none;
}

.right button {
  padding: 15px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #089bc8, #1a4b95);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.right button:hover {
  background: linear-gradient(135deg, #1a4b95, #089bc8);
  transform: scale(1.05);
}

/* ERROR MESSAGE */
#errorMsg {
  color: red;
  font-size: 0.9rem;
  margin-bottom: 10px;
  text-align: center;
  display: none;
}

/* SUCCESS MESSAGE */
#successMsg {
  color: green;
  font-size: 0.9rem;
  margin-bottom: 10px;
  text-align: center;
  display: none;
}

/* RESPONSIVE */
@media (max-width: 768px){
  main { flex-direction: column; height:auto; }
  .left, .right { width:100%; }
  .face { margin: 40px 0; }
}
</style>
</head>

<body>

<main>

  <!-- FACE -->
  <div class="left">
    <div class="face">
      <div class="eye"><div class="pupil"></div></div>
      <div class="eye"><div class="pupil"></div></div>
      <div class="mouth" id="mouth"></div>
    </div>
  </div>

  <!-- LOGIN -->
  <div class="right">
    <h1>Login</h1>
    <div id="errorMsg">Invalid email or password!</div>
    <div id="successMsg">Login successful!</div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

</main>

<script>
// Pupils follow mouse
const pupils = document.querySelectorAll('.pupil');
const eyes = document.querySelectorAll('.eye');
const mouth = document.getElementById('mouth');

document.addEventListener('mousemove', (e) => {
  pupils.forEach((pupil, i) => {
    const eye = eyes[i];
    const rect = eye.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;

    const angle = Math.atan2(dy, dx);
    const maxMove = 18;

    const x = Math.cos(angle) * maxMove;
    const y = Math.sin(angle) * maxMove;

    pupil.style.transform = `translate(${x}px, ${y}px)`;
  });
});

// Smile animation
function smileFace() {
  mouth.classList.add('smile');
  setTimeout(() => mouth.classList.remove('smile'), 2000);
}

// Change pupil to image and hide white highlight on password focus
const passwordInput = document.querySelector('input[type="password"]');

passwordInput.addEventListener('focus', () => {
  pupils.forEach(pupil => {
    pupil.style.background = "url('https://upload.wikimedia.org/wikipedia/commons/b/be/Sharingan_triple.svg') center/cover no-repeat";
    pupil.classList.add('hide-highlight');
  });
});

passwordInput.addEventListener('blur', () => {
  pupils.forEach(pupil => {
    pupil.style.background = "#111";
    pupil.classList.remove('hide-highlight');
  });
});

// LOGIN LOGIC
const loginBtn = document.getElementById('loginBtn');
const errorMsg = document.getElementById('errorMsg');
const successMsg = document.getElementById('successMsg');

// Demo credentials
const DEMO_EMAIL = "user@example.com";
const DEMO_PASSWORD = "123456";

loginBtn.addEventListener('click', () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if(email === DEMO_EMAIL && password === DEMO_PASSWORD){
    errorMsg.style.display = "none";
    successMsg.style.display = "block";
    smileFace();
  } else {
    successMsg.style.display = "none";
    errorMsg.style.display = "block";
  }
});
</script>

</body>
</html>
