<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funny Login â€“ Alive Face</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

main {
  width: 100%;
  max-width: 900px;
  min-height: 500px;
  display: flex;
  flex-wrap: wrap;
  border-radius: 20px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.left {
  flex: 1 1 300px;
  background: linear-gradient(135deg, #ffda9f, #ffb347);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.face {
  width: 280px;
  height: 280px;
  background: #ffd39f;
  border-radius: 50%;
  position: relative;
  display: flex;
  justify-content: space-around;
  padding-top: 70px;
}

/* EYES */
.eye {
  width: 100px;
  height: 100px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.eye.blink {
  transform: scaleY(0.1);
}

.pupil {
  width: 36px;
  height: 36px;
  background: #111;
  border-radius: 50%;
  transition: transform 0.06s linear;
}

/* MOUTH */
.mouth {
  position: absolute;
  bottom: 70px;
  left: 50%;
  width: 60px;
  height: 3px;
  background: #111;
  transform: translateX(-50%);
  transition: transform 0.2s ease, width 0.2s ease;
}

/* idle breathing */
.mouth.breathe {
  width: 64px;
}

/* nervous */
.mouth.tight {
  width: 45px;
}

/* smile */
.mouth.smile {
  transform: translateX(-50%) rotate(15deg);
  width: 65px;
}

/* RIGHT */
.right {
  flex: 1 1 300px;
  padding: 50px 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: #f7f7f7;
}

.right h1 {
  text-align: center;
  margin-bottom: 30px;
}

.right input {
  margin-bottom: 20px;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

.right button {
  padding: 15px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #089bc8, #1a4b95);
  color: #fff;
  cursor: pointer;
}

#errorMsg {
  color: red;
  text-align: center;
  display: none;
}

#successMsg {
  color: green;
  text-align: center;
  display: none;
}

/* Responsive */
@media (max-width: 700px) {
  main {
    flex-direction: column;
    min-height: 600px;
  }
  .left, .right {
    flex: 1 1 100%;
    width: 100%;
    padding: 20px;
  }
  .face {
    width: 200px;
    height: 200px;
    padding-top: 50px;
  }
  .eye {
    width: 70px;
    height: 70px;
  }
  .pupil {
    width: 25px;
    height: 25px;
  }
  .mouth {
    bottom: 50px;
    width: 45px;
    height: 3px;
  }
}
</style>
</head>

<body>

<main>
  <div class="left">
    <div class="face">
      <div class="eye"><div class="pupil"></div></div>
      <div class="eye"><div class="pupil"></div></div>
      <div class="mouth" id="mouth"></div>
    </div>
  </div>

  <div class="right">
    <h1>Login</h1>
    <div id="errorMsg">Invalid email or password!</div>
    <div id="successMsg">Login successful!</div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
</main>

<script>
const pupils = document.querySelectorAll('.pupil');
const eyes = document.querySelectorAll('.eye');
const mouth = document.getElementById('mouth');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const email = document.getElementById('email');
const errorMsg = document.getElementById('errorMsg');
const successMsg = document.getElementById('successMsg');

let lookAway = false;

// Function to move pupils
function movePupils(x, y) {
  if (lookAway) return;
  pupils.forEach((pupil, i) => {
    const rect = eyes[i].getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const angle = Math.atan2(y - cy, x - cx);
    pupil.style.transform =
      `translate(${Math.cos(angle) * 18}px, ${Math.sin(angle) * 18}px)`;
  });
}

/* DESKTOP: Mouse move */
document.addEventListener('mousemove', (e) => {
  movePupils(e.clientX, e.clientY);
});

/* MOBILE: Touch move */
document.addEventListener('touchmove', (e) => {
  if (e.touches.length > 0) {
    movePupils(e.touches[0].clientX, e.touches[0].clientY);
  }
});

/* MOBILE: Device orientation fallback */
if (window.DeviceOrientationEvent) {
  window.addEventListener('deviceorientation', (e) => {
    const x = window.innerWidth/2 + e.gamma * 10; // gamma: left-right tilt
    const y = window.innerHeight/2 + e.beta * 10;  // beta: front-back tilt
    movePupils(x, y);
  });
}

/* LOOK AWAY */
passwordInput.addEventListener('focus', () => {
  lookAway = true;
  mouth.classList.add('tight');
  pupils.forEach(p => p.style.transform = 'translate(-18px, 0)');
});

passwordInput.addEventListener('blur', () => {
  lookAway = false;
  mouth.classList.remove('tight');
  pupils.forEach(p => p.style.transform = 'translate(0,0)');
});

/* IDLE BLINK */
setInterval(() => {
  if (lookAway) return;
  eyes.forEach(e => e.classList.add('blink'));
  setTimeout(() => eyes.forEach(e => e.classList.remove('blink')), 120);
}, 4500);

/* IDLE BREATHING */
setInterval(() => {
  if (lookAway) return;
  mouth.classList.toggle('breathe');
}, 3000);

/* LOGIN */
loginBtn.addEventListener('click', () => {
  if (email.value === "user@example.com" && password.value === "123456") {
    successMsg.style.display = "block";
    errorMsg.style.display = "none";
    mouth.classList.add('smile');
  } else {
    successMsg.style.display = "none";
    errorMsg.style.display = "block";
    mouth.classList.remove('smile');
  }
});
</script>

</body>
</html>
